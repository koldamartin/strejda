version: '3.8'

services:
  opencode-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opencode-server
    ports:
      - "${PORT:-4096}:4096"
    environment:
      - PORT=${PORT:-4096}
      - HOSTNAME=${HOSTNAME:-0.0.0.0}
      - NODE_ENV=${NODE_ENV:-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4096/doc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Uncomment to persist data
    # volumes:
    #   - opencode-data:/app/data
    networks:
      - opencode-network

networks:
  opencode-network:
    driver: bridge

# Uncomment if you need persistent volumes
